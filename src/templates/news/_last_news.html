<aside class="widget">{% load i18n staticfiles markup components %}
    <h5 class="short_headline"><span>{% trans 'News' %}</span></h5>
    <ul class="blogposts news clearfix">
        {% for obj in news %}
            <li>
                <h3><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></h3>
                <div class="content">
                    <p>{{ obj.content|filter_markdown:35 }}</p>
                </div>
                <i class="fa fa-clock-o"></i> <a href="{{ obj.get_absolute_url }}" style="font-size: 0.8em">{{ obj.created|date:'DATE_FORMAT' }}</a>
            </li>
        {% endfor %}
    </ul>
</aside>
