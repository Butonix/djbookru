{% load i18n %}

{% if theme == 'forum' %}
    {% for obj in user_achivements %}
        <img src="{{ obj.active_icon.url }}"
        style="display: inline-block; width: 20px"
        rel="popover"
        title="{{ obj }}"
        data-placement="top"
        data-trigger="hover"
        data-content="{{ obj.description }}"
        data-original-title="{{ obj }}">
    {% endfor %}
{% else %}
    {% for obj in achivements %}
        <img src="{% if obj in user_achivements %}{{ obj.active_icon.url }}{% else %}{{ obj.inactive_icon.url }}{% endif %}"
        style="display: inline-block"
        rel="popover"
        title="{{ obj }}"
        data-placement="top"
        data-trigger="hover"
        data-content="{{ obj.description }}"
        data-original-title="{{ obj }}">
    {% endfor %}
{% endif %}
