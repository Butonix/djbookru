{% extends 'base.html' %}

{% load i18n bootstrap %}

{% block title %}{% trans 'Reset password' %} | {{ block.super }}{% endblock %}

{% block page %}
<div class="container clearfix" id="main-content">
    <div class="row-fluid">
        <div class="register-box clearfix">
            <h2 class="short_headline"><span>{% trans 'Forgot password? Please enter your email' %}</span></h2>
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <fieldset>
                    {{ form|bootstrap }}
                </fieldset>
                <div class="form-actions">
                    <button class="btn btn-large">{% trans 'Send Password' %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
